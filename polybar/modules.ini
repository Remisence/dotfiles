[module/bspwm]
type = internal/bspwm

pin-workspaces = true
enable-click = true

format = <label-state>

label-focused = %index%
label-occupied = %index%
label-urgent = %index%
label-empty = %index%

label-focused-foreground = #38FF63
label-empty-foreground = ${color.grey}
label-occupied-foreground = #54BD6A

label-focused-underline = #38FF63
label-empty-underline = ${color.grey}
label-occupied-underline = #54BD6A

label-empty-padding = 1
label-focused-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/cpu]
type = internal/cpu
hidden = true
interval = 2
format = <label>
format-prefix = 
format-prefix-foreground = ${color.yellow}
label = " %percentage%%"

[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; %{F#f00}[icon-1]%{F-} - format for icons changing when clicking and making them use specified color
date = %{F#54BD6A}󰥔 %{F-}%R 
date-alt = %{F#54BD6A} %{F-}%d/%m/%Y 

; Available tags:
;   <label> (default)
format = <label>
format-prefix = 
format-prefix-foreground = #54BD6A
;format-prefix-underline = ${color.red}

; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %date%
;label-underline = ${color.red}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_'
[module/tray]
type = internal/tray
hidden = true
tray-spacing = 0
tray-padding = 1
tray-size = 50%

[module/filesystem]
type = internal/fs

; Mountpoints to display
mount-0 = /
mount-1 = /mnt/784c3e53-20ac-4cc5-bbf4-5b342a97a2ad
mount-2 = /mnt/a1921ddf-6be1-4612-bfaa-cb1609ce86ec
;;mount-2 = /var

; Seconds to sleep between updates
; Default: 30
interval = 30

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
;;spacing = 4

; Available tags:
;   <label-mounted> (default)
;   <bar-free>
;   <bar-used>
;   <ramp-capacity>
format-mounted = <label-mounted>
format-mounted-prefix = "󰋊"
format-mounted-prefix-foreground = #54BD6A
format-mounted-prefix-underline = #54BD6A

; Available tags:
;   <label-unmounted> (default)
format-unmounted = <label-unmounted>
format-unmounted-prefix = "󰋊"
format-unmounted-prefix-foreground = #54BD6A
format-unmounted-prefix-underline = #54BD6A

; Available tokens:
;   %mountpoint%
;   %type%
;   %fsname%
;   %percentage_free%
;   %percentage_used%
;   %total%
;   %free%
;   %used%
; Default: %mountpoint% %percentage_free%%
label-mounted = " %free%"
label-mounted-underline = #54BD6A

; Available tokens:
;   %mountpoint%
; Default: %mountpoint% is not mounted
label-unmounted = " %mountpoint%: NA"

