[module/launcher]
type = custom/text

content = 󰣭
content-offset = 8
content-background = ${color.background}
content-foreground = #8DFFA6
content-font = 5

; "click-(left|middle|right)" will be executed using "/usr/bin/env sh -c $COMMAND"
click-left = ~/.config/polybar/scripts/launcher.sh &

