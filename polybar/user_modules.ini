[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates-apt.sh
tail = true
interval = 5

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.yellow}
label = " %output%"

click-left = alacritty --hold -e nala list --upgradable &
click-right = alacritty -e sudo nala upgrade &
